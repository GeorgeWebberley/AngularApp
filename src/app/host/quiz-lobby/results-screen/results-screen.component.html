<div class="d-flex justify-content-center table-container w-100 h-100">
  <div class="score-container">
    <div class="row mb-3">
      <div class="col-8">
        <h1 class="table-text">Name</h1>
      </div>
      <div class="col-4">
        <h1 class="table-text">Score</h1>
      </div>
    </div>
    <div class="line w-100 mb-3"></div>
    <div [@rowEnter] *ngIf="startAnimation">
      <div class="row mb-3" *ngFor="let player of players">
        <div class="col-8">
          <h1 class="table-text">{{ player.name }}</h1>
        </div>
        <div class="col-4">
          <h1 class="table-text">{{ player.score }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

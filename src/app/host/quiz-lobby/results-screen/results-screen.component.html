<div class="d-flex justify-content-center w-100 h-100">
  <div class="score-container">
    <div class="row mb-3">
      <div class="col-8">
        <h1 class="quiz-title text-white">Name</h1>
      </div>
      <div class="col-4">
        <h1 class="quiz-title text-white">Score</h1>
      </div>
    </div>
    <div class="line w-100 mb-3"></div>
    <div [@rowEnter] *ngIf="startAnimation">
      <div class="row mb-3" *ngFor="let player of players">
        <div class="col-8">
          <h1
            class="
              quiz-title
              text-white
              d-inline-block
              text-truncate
              hide-overflow
            "
          >
            {{ player.name }}
          </h1>
        </div>
        <div class="col-4">
          <h1 class="quiz-title text-white">{{ player.score }}</h1>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        *ngIf="displayExitButton"
        (click)="exitGame()"
        class="btn btn-primary btn-lg mt-4 mb-5"
      >
        EXIT
      </button>
    </div>
  </div>
  <button
      *ngIf="displayContinueButton"
      (click)='resultsFinishedEmitter.emit()'
      type='button'
      class="btn btn-primary btn-lg continue-button"
    >
      CONTINUE
    </button>
</div>

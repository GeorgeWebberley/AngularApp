<div
  *ngIf="title"
  class="d-flex flex-column align-items-center justify-content-center p-5"
>
  <h1 class="text-white title my-5">The correct answer is...</h1>
</div>
<div
  *ngIf="!title && correctAnswer"
  class="d-flex flex-column align-items-center justify-content-center p-5"
>
  <h1 class="text-white title my-5">{{ correctAnswer.answer }}</h1>
</div>

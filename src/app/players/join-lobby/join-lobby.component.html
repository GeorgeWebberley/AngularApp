<div class="d-flex justify-content-center vh-100 px-5 mt-5">
  <form class="w-100" [formGroup]="joinLobbyForm">
    <div *ngIf="!lobbyCodeValid" class="form-group">
      <label for="exampleInputEmail1">ENTER THE LOBBY CODE</label>
      <input
        type="text"
        maxlength="4"
        class="form-control"
        formControlName="lobbyCode"
        placeholder="Code"
        style="text-transform: uppercase"
        [disabled]="lobbyCodeValid"
      />
      <p class="alert alert-danger mt-3" *ngIf="displayError">
        LOBBY NOT FOUND... PLEASE TRY A DIFFERENT CODE.
      </p>
    </div>
    <button
      (click)="checkLobby()"
      *ngIf="!lobbyCodeValid"
      class="btn btn-primary"
    >
      CONTINUE
    </button>
    <div *ngIf="lobbyCodeValid" class="form-group">
      <label for="exampleInputEmail1">ENTER YOUR NAME</label>
      <input
        maxlength="20"
        type="text"
        class="form-control"
        formControlName="playerName"
        placeholder="Name"
        style="text-transform: uppercase"
      />
    </div>
    <div class="d-flex">
      <button
        class="btn btn-secondary"
        *ngIf="lobbyCodeValid"
        (click)="lobbyCodeValid = false"
      >
        GO BACK
      </button>
      <button
        class="btn btn-primary ml-3"
        *ngIf="lobbyCodeValid"
        (click)="submit()"
        [disabled]="!joinLobbyForm.valid"
      >
        CONTINUE
      </button>
    </div>
  </form>
</div>
